<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title + value }}
  </h1>
  <img *ngIf="displayImage" width="300" alt="Angular Logo" src="../assets/logo.png">
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-8">
          <h2 class="float-left">{{ subtitle }}</h2>
      </div>
      <div class="col-lg-4 float-right">
          <button class="btn btn-primary btn-block " (click)="showImage()">{{btnTitle}}</button>
      </div>
    </div>
    <ul *ngIf="wookies.length > 0">
      <li *ngFor="let wookie of wookies">
        {{wookie.name}} {{wookie.lastName}}
      </li>
    </ul>
  </div>
</div>
