<ng-container *ngIf="clone; else elseTemplate">
    <div class="container">
        {{clone.name}}

        <a (click)="editOne(clone)">Editer</a>
    </div>
</ng-container>
<ng-template #elseTemplate>
    <i>Aucun clone disponible pour cet identifiant</i>
</ng-template>
