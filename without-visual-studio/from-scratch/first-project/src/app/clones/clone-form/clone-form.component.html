<form *ngIf="clone" (submit)="onSubmit()" #myForm="ngForm">
  <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" required pattern="^[a-zA-Z]{1, 50}" name="name" [(ngModel)]="clone.name" id="" #name="ngModel">
            </div>
        </div>
      </div>
  </div>
  <div class="row">
      <input type="submit" value="Enregistrer"  class="waves-effect waves-light btn" [disabled]="myForm.form.valid"/>
  </div>
</form>
