<div class="container">
    <div class="row align-center">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Prénom" id="first_name" appEmptyNotEnabled [linkButton]="btnAdd" [(ngModel)]="hero.name" name="hero.name" type="text" class="validate">
              <label for="first_name">Prénom</label>
            </div>
            <div class="col s6">
                <a class="waves-effect waves-light btn-large" #btnAdd (click)="add()">Ajouter</a>
            </div>
          </div>
        </form>
      </div>
</div>
